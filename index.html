<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
                
    <title>Fight Bros</title>
</head>

<body>
    <div class="container">

        <!-- Displays message before game, asks user to click or press enter to play the game -->
        <div id="starting-screen">
            <h1>FIGHT BROS</h1>
            <p>Click Anywhere or Press Enter to Play</p>
        </div>

        <div>

            <!-- Gameplay is displayed here -->
            <canvas id="canvas-container"></canvas>
        </div>

        <!-- Container for player1 and player2 healthbar  -->
        <div class="healthbar-container">

            <!-- Player1 healthbar -->
            <div class="outer-healthbar">
                <div class="player-health"></div>
                <div id="player1-healthbar" class="healthbar"></div>
            </div>
            
            <!-- Timer box-->
            <div id="timer">10</div>

            <!-- Player2 healthbar -->
            <div class="outer-healthbar">
                <div class="player-health"></div>
                <div id="player2-healthbar" class="healthbar"></div>
            </div>
        </div>

        <!-- Contains message and 'replay' button when winner is determined -->
        <div id="game-over-container">
            <div id="result-message" class="game-over-container-item"></div>
            <button id="replay-button" class="game-over-container-item">REPLAY</button>
        </div>
    </div>

    <!-- "Hot to play" instructions -->
    <div class="information">
        <div id="instructions-title">
            <h1>Instructions</h1>
        </div>
        <div class="keyboard-instructions">
            <div class="keys">
                <h1>Player 1</h1>
                <p>Left: A</p>
                <p>Right: D</p>
                <p>Jump: W</p>
                <p>Attack: V</p>
            </div>
            <div class="keys">
                <h1>Player 2</h1>
                <p>Left: Left arrow key</p>
                <p>Right: Right arrow key</p>
                <p>Jump: Up arrow key</p>
                <p>Attack: P</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
